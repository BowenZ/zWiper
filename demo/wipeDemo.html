<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html,
    body {
        width: 100%;
        height: 100%;
    }
    body {
        overflow: hidden;
    }
    div {
        width: 80%;
        height: 80%;
        background-image: url('1.jpg');
        background-size: contain;
        position: absolute;
    }
    canvas{
    	position: absolute;
    	top: 0;
    }
    </style>
</head>

<body>
	<div class="container"></div>
</body>
<script src="jquery-1.11.1.js"></script>
<script src='zWiper.js'></script>
<script>
zWiper('.container',{
    touchSupport : true,
    lineCap : 'round',
    shadowColor : "#000000",
    shadowBlur: 30,
    imgSrc : './2.jpg',
    lineColor: "rgba(0,0,0,1)",
    lineWidth : 80,
    mode : 'destination-out',
    imgNatureWidth : true
});

</script>

</html>
